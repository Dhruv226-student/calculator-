<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>js calculator</header>
    <main>
        <input type="text" readonly></main>

        <main>
       

        <button class="row-1 row" type="button">7</button>
        <button class="row-1 row" type="button">8</button>
        <button class="row-1 row" type="button">9</button>
        <button class="row-1 row" type="button">+</button>

        <button class="row-2 row" type="button">4</button>
        <button class="row-2 row" type="button">5</button>
        <button class="row-2 row" type="button">6</button>
        <button class="row-2 row" type="button">-</button>

        <button class="row-3 row" type="button">1</button>
        <button class="row-3 row" type="button">2</button>
        <button class="row-3 row" type="button">3</button>
        <button class="row-3 row" type="button">x</button>

        <button class="row-4  row" type="button">c</button>
        <button class="row-4  row" type="button">0</button>
        <button class="row-4  row" type="button">=</button>
        <button class="row-4  row" type="button">/</button>
    </main>
</body>
</html>
